{% extends "base.html" %}
{% block content %}
<!---HAVE TO CREATE THIS AS THE CART PAGE-->
<style>
.jumbotron {
  
  background-size: auto;
}
.container{
  padding: 80px;
}

</style> 
{% if bool==True %}

<i class="fas fa-heading    "> YOUR CART IS EMPTY</i>

{% else %}
<div class="container-xxl">

  {% for req in req_book %}
  <a href="#" class="btn btn-primary">
    <div class="card w-100">
      <div class="card-body">
        <h5 class="card-title">{{req.bookname}}</h5>
        <p class="card-text">by {{req.author}}</p>
        <p class="card-text">on {{req.date_time}}</p>
      </div>
    </div>
  </a>
  {% endfor %}
    {% for message in messages %}
		    <div class="alert alert-{{ message.tags }} alret-dismissible-fade-show" role="alert">
			<strong>Message:</strong>{{message}}
            <button type='button' class='close' data-dismiss='alert' aria-label='close'>
            <span aria-hidden="true">&times;</span>
            </button>
		    </div>
		    {% endfor %}

</div>

{% endblock content %}
