{% extends "base.html" %}
{% block content %}
<style>
    .container{
      padding: 80px;
    }
    </style>

<body>

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-3">Hello {{ user.get_username }}</h1>
            <p class="lead">your details</p>
            <hr class="my-2">
            <ul class="display-6">
                <li>Email Id: {{ email }}</li>
                <li>Address: {{ address }}</li>
            </ul>
            <p>To add address please click on the edit button.</p>
            <p class="lead">
                <a class="btn btn-primary btn-md" href="{%url 'library:userprofile'%}" role="button">Edit Info</a>
            </p>
        </div>
    </div>
</body>

{% endblock content %}
